<!DOCTYPE html>
<html lang="en">
  <!-- Bagus Budi Satoto -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Kalkulator BMI</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Kalkulator BMI</h1>
        <div class="content">
          <div class="input">
            <label for="height">Umur</label>
            <input type="text" class="text-input" id="age" autocomplete="off" required />
          </div>

          <div class="gender">
            <label class="container">
              <input type="radio" name="radio" id="m" />
              <p class="text">Laki-Laki</p>
              <span class="checkmark"></span>
            </label>

            <label class="container">
              <input type="radio" name="radio" id="f" />
              <p class="text">Perempuan</p>
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="containerHW">
            <div class="inputH">
              <label for="height">Tinggi(cm)</label>
              <input type="number" id="height" required />
            </div>

            <div class="inputW">
              <label for="weight">Berat(kg)</label>
              <input type="number" id="weight" required />
            </div>
          </div>

          <button class="calculate" id="submit" onclick="calculate();">Kalkulator BMI</button>
          
        </div>
        <div class="result">
          <p>Kalkulator BMInya</p>
          <div id="result">00.00</div>
          <p class="comment"></p>
        </div>
        <div class="height">
          <a class="footer-text" target="_blank" href="https://github.com/bagussatoto"> Bagus Budi Satoto </a>
        </div>
      </div>
    </div>
    

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
